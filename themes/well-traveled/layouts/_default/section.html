{{ partial "header.html" . }}

<main class="list">
    <header class="list__header{{ if .Params.image }} list__header--image{{ end }}"{{ with .Params.image }} style="background-image: url({{ . }});"{{ end }}>
        <h1 class="list__title">{{ .Title }}</h1>
    </header>

    <div class="list__entries">
        {{ range .Data.Pages }}
        <article class="list__entry entry">
            <h2 class="section__title">
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            
            {{ if .Params.gallery }}
              <a href="{{ .Permalink }}">
                <img src="{{.Params.gallery}}/header.jpg" class="section_mini_image" />
              </a>
            {{ end }}
            
            {{ partial "post_summary.html" . }}
                      
        </article>
        {{ end }}
    </div>
</main>

{{ partial "footer.html" . }}
