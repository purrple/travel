{{ partial "header.html" . }}

<main class="list">
    <header class="list__header{{ if .Params.image }} list__header--image{{ end }}"{{ with .Params.image }} style="background-image: url({{ . }});"{{ end }}>
        <h1 class="list__title">{{ .Title }}</h1>
    </header>

    <div class="list__entries">
        {{ range .Data.Pages }}
          {{ partial "section_summary.html" . }}
        {{ end }}
    </div>
</main>

{{ partial "footer.html" . }}
