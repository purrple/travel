<footer class="footer">
    <nav class="footer__pages-nav pages-nav">
        <span class="pages-nav__link"><a href="{{ .Site.BaseURL }}">Home</a></span>
    {{- if and .IsPage (ne .Section "") -}}
        <span class="pages-nav__link"><a href="{{ .Section | absURL }}">{{ humanize .Section }}</a></span>
    {{ end }}
    {{- range (where (where .Site.Pages "Section" "") "Kind" "page") -}}
        <span class="pages-nav__link"><a href="{{ .Permalink }}">{{ .Title }}</a></span>
    {{- end -}}
    </nav>
    <p class="footer__copyright text">{{ .Site.Copyright | safeHTML }}</p>
</footer>

{{ if .Params.gallery }}
            
            <script src="/lib/gallery/js/blueimp-gallery.min.js"></script>
    
            <script>
            blueimp.Gallery(
            document.getElementById('links').getElementsByTagName('a'),{
                container: '#blueimp-gallery-carousel',
                carousel: true
            });
            </script>    
            
{{ end }}
            
</body>
</html>
